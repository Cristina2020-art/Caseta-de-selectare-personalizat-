<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectați caseta cu câmpul de căutare</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="wrapper">
   
  <div class="box">
  <div class="select-box">
   
  <div class="options-container">
    
    <div class="option" id="option1">
      <input type="radio" class="radio"  />
      <label for="film">Pisica</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Caine</label>
    </div>
    <div class="option">
      <input type="radio" class="radio" />
      <label for="film">Cocos</label>
    </div>
    <div class="option">
      <input type="radio"class="radio"  />
      <label for="film">Gaina</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Pasari</label>
    </div>
    <div class="option">
      <input type="radio" class="radio"  />
      <label for="film">Pesti</label>
    </div>
   
  </div>
  

  <div class="selected">
    Selecteaza un animal
  </div>
 
  <div class="search-box">
    <input type="text" placeholder="Search.." />
  </div>



</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
